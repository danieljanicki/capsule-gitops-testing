---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: capsule
  namespace: flux-system
spec:
  serviceAccountName: kustomize-controller
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/minikube/capsule
  prune: true
  wait: true
  timeout: 5m
---